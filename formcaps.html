<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/capsform.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair">
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html"><img class="logo" src="images/leaf.png" alt="leaf"></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" aria-label="Menu Button" />
        <label class="menu-icon" for="menu-btn" aria-label="Toggle Menu"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="restaurant.html">Restaurants</a></li>
            <li><a href="mentalhealth.html">Mental Health</a></li>
        </ul>            
    </header>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            
            <div class="form-group">
                <label for="serviceType">Type of Service:</label>
                <select id="serviceType" name="serviceType">
                    <option value="service1">Individual Counseling/Therapy</option>
                    <option value="service2">Group Counseling/Therapy</option>
                    <option value="service3">Workshops and Educational Programs</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
